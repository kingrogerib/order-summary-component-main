<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="illustration-hero"
        />
        <h1>Order Summary</h1>
        <ul>
          <li class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </li>
          <div class="price-box">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="payment-plan">
              <p class="annual-plan">Annual Plan</p>
              <p class="text">$59.99/year</p>
            </div>
            <a href="blabal" class="change-link">Change</a>
          </div>
          <li><button class="payment-button">Proceed to Payment</button></li>
          <li class="cancel-order">Cancel Order</li>
        </ul>
      </div>
    </main>
  </body>
</html>
